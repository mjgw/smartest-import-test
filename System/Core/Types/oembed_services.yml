oembed:
  SM_OEMBED_SOUNDCLOUD:
    id: SM_OEMBED_SOUNDCLOUD
    label: Soundcloud clip
    url: 'http://soundcloud.com/oembed?format=json&url=$URL'
    provides_html: true
    response_type: json
    url_pattern: '(www\.)?flickr.com\/photos\/([^\/]+)\/?'
  SM_OEMBED_SCRIBD:
    id: SM_OEMBED_SCRIBD
    label: ScribD document
    provides_html: true
    url: 'https://www.scribd.com/services/oembed/?format=json&url=$URL'
    response_type: json
    url_pattern: '(www\.)?flickr.com\/photos\/([^\/]+)\/?'
